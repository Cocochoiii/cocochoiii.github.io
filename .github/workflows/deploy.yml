name: Deploy to GitHub Pages
on:
  push:
    branches: [main]   # 如果你的默认分支是 master，这里改成 master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci                      # 需要 package-lock.json；没有就改成：npm install
      - run: npm run build               # CRA 构建
      - run: cp build/index.html build/404.html   # 让 SPA 刷新/404 也能回到首页
      - uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
